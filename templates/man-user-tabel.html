
				<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
					<thead>
						<tr>
							<th>#</th>
							<th>Username</th>
							<th>Nama Lengkap</th>
							<th>Telp</th>
							<th>Email</th>
							<th>Divisi</th>
							<th>Hak Masuk</th>
							<th>Jabatan</th>
							<th>Controller</th>
						</tr>
					</thead>
					<tbody>

					{% set cnt = [1] %}
					{% for row in data %}
					<tr class="odd gradeX">
						<td>{{ cnt[0] }}</td>
						<td>{{ row[0] }}</td>
						<td>{{ row[1] }}</td>
						<td>{{ row[3] }}</td>
						<td>{{ row[4] }}</td>
						<td>{{ row[5] }}</td>
						<td>{{ row[6] }}</td>
						<td>{{ row[7] }}</td>
						<td>
							<a href="/manUser?id={{ row[0] }}" class="btn-sm btn-warning btn-outline btn-block" title="Ubah"><i class="fa fa-pencil fa-fw"></i></a>
							<a href="/hapusUser?id={{ row[0] }}" class="btn-sm btn-danger btn-outline btn-block" title="Hapus" ><i class="fa fa-times-circle-o fa-fw"></i></a>
						</td>
					</tr>
					{% if cnt.append(cnt.pop() + 1) %}{% endif %}
					{% endfor %}

					</tbody>
				</table>




<script type="text/javascript">
	/*console.log("Aplikasi pertama menggunakan flask python.");*/
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
